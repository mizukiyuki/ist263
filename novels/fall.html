<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成为兰秋仙</title>
    <style>
        h1{text-align: center;}
        body{background-color: darkgrey;}
        .row1,.p1,.row2,.p2{text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <h1>成为兰秋仙</h1>
        <a id="maincontent"></a>

        <div class="row1">
            <div class="p1">
                我曾深爱着他粲焕的虚影<br>
                也留意到他还是一芥庶人时的落魄<br>
                体内蔓延着至盛的清冷的我<br>
                成了驻足者<br>
            </div>
        </div>
                
        <div class="row2">
            <div class="p2">
                冷热交替处<br>
                水叶沉红间<br>
                青藤已爬满半窗<br>
                钟摆于沉睡的雾霭中滴答作响<br>
                我失所的文字终日企盼着归去<br>
                却永远逝于飞往游云的路上<br>
</div>
</div>
