<head>
    <meta charset="UTF-8">

    <title>永无望春之日</title>
    <style>
        h1{text-align: center;}
        body{background-color: darkgrey;}
        .row1,.p1,.row2,.p2,.row3,.p3{text-align: center;margin: 2em;}
    </style>
</head>
<body>
    <div class="container">
        <h1>永无望春之日</h1>
        <a id="maincontent"></a>

        <div class="row1">
            <div class="p1">
                1<br>
我已把日日的寒<br>
留成三尺冰冻<br>
天地间<br>
唯一不属于春天的<br>
一片是雪<br>
一个是我<br>
</div>
</div>

<div class="row2">
    <div class="p2">
2<br>
我凝视着归乡的鸟<br>
竟无法听闻啼春的欢悦<br>
你眺望着积雪的树<br>
笔落处却成了欲燃的花流<br>
</div>
</div>

<div class="row3">
    <div class="p3">
3<br>
我掬起一捧油桐花<br>
它们化作星辰<br>
与晚空对话<br>
于原始漂浮的热忱<br>
摇响被风吹动的铃结<br>
变成不曾交汇的流光<br>
挟持了我的记忆<br>
藏匿在断简残章<br>
原以为忘却了多年的一切<br>
顷刻间随融雪回流<br>
就这样<br>
归赴的春季将人间见证<br>
人间亦于簇新的春季诞生<br>
</div>
</div>
