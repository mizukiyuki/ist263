<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms</title>
    </head>
    <body>
        <h1>Takeout Form</h1>
        <Form action="" method="post">
            <lable for="fullname">Full Name</lable>
            <input type="text" name="fullname" id="fullname"><br>
            <lable for="orderiterm">Order Item</lable>
            <input type="text" name="orderitem" id="orderitem">

            <lable for="specialrequest">Special Request</lable>            
            <textarea name="specialrequests" id="specialrequest"></textarea><br>
            
            <p>How do you want to pay?</p>
            <label for="insotre">pay in store</label>
            <input type="radio" id="instore" name="howpay">
            <label for="online">pay online</label>
            <input type="radio" id="online" name="howpay"><br>

            <p>Add condiments???</p>
            <label for="bbq">BBQ Sauce</label>
            <input type="checkbox" id="bbq" name="bbq">
            <label for="ketchup">Ketchup</label>
            <input type="checkbox" id="ketchup" name="ketchup"><br>

            <label for="pickup">Pick up Time</label>
            <select id="pickup" name="pickup">
                <option value="morning">morning</option>
                <option value="afternoon">afternoon</option>
                <option value="everning">evening</option>
            </select><br>

            <input type="submit" value="send order">
        </Form>
    </body>
</html>
