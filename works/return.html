<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归乡</title>
    <style>
        h1{text-align: center;}
        body{background-color: darkgrey;}
        .row1,.p1,.row2,.p2{text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <h1>归乡</h1>
        <a id="maincontent"></a>

        <div class="row1">
            <div class="p1">
                返回我的故土，<br>
                杀光我的族人，<br>
                然后用沾满鲜血的双手触碰你、抚摸你、浸润你、然后挺起胸膛去爱你。<br>
            </div>
        </div>
                
        <div class="row2">
            <div class="p2">
               那些鼓点一般的心跳声，<br>
               那些深陷浩瀚暗夜的时刻，<br>
               在殷红中绽出无边涯的花。<br>
               世界是对的，<br>
               但我也没错。<br>
</div>
</div>
